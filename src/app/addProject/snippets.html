
<div class="container-fluid">
        <p><button mat-raised-button color="warning" (click)="backToMap()">Back to map</button></p>
        <div class="row mx-auto"> 
            <div class="col-6 col-md-8">
              <mat-card>
                <mat-card-header>
                  <mat-card-title>New Portfolio Item</mat-card-title>
                  <mat-card-subtitle>Add a new project to your portfolio</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                  <form  class="upload-form" [formGroup]="newProjectForm" (ngSubmit)="onSubmit()">
                      <mat-form-field class="input-full-width">
                          <input matInput placeholder="Name" value="Land survey">
                      </mat-form-field>
                      
                      <mat-form-field class="input-full-width">
                        <textarea matInput placeholder="Describe the project"></textarea>
                      </mat-form-field>
              
                      <table class="input-full-width" cellspacing="10">
                        <tr>
                          <td><mat-form-field class="input-full-width">
                              <input matInput placeholder="Latitude" [(ngModel)]="marker.lat" formControlName="latitude">
                          </mat-form-field></td>
                          <td><mat-form-field class="input-full-width">
                            <input matInput placeholder="Longitude" [(ngModel)]="marker.lng" formControlName="longitude">
                          </mat-form-field></td>
                        </tr>
                      </table>
              
                      <table class="input-full-width" cellspacing="20">
                        <tr>
                          <td><mat-form-field class="input-full-width">
                              <input matInput [matDatepicker]="startpicker" placeholder="When did it start?">
                              <mat-datepicker-toggle matSuffix [for]="startpicker">
                              </mat-datepicker-toggle>
                              <mat-datepicker #startpicker></mat-datepicker>
                            </mat-form-field>
                          </td>
                          <td><mat-form-field class="input-full-width">
                              <input matInput [matDatepicker]="endpicker" placeholder="When did it end?">
                              <mat-datepicker-toggle matSuffix [for]="endpicker">
                              </mat-datepicker-toggle>
                              <mat-datepicker #endpicker></mat-datepicker>
                            </mat-form-field>
                          </td>
                        </tr>
                      </table>
    
                      <button mat-button (click)="openDialog()" color="primary">Add images</button>
                      <input #file type="file" multiple mat-flat-button name="images" (change)="onFilesAdded()">
                      <button mat-raised-button color="primary" type="submit" [disabled]="formGroup.invalid || formGroup.prestine">Create project</button>
              
                  </form>
                </mat-card-content>
                <mat-card-actions align="end">
                  
                </mat-card-actions>
              </mat-card>
            </div>
            <div class="col-6 col-md-4">
                <mat-card class="upload-map">
                    <mat-form-field class="input-full-width">
                        <input matInput placeholder="Pan the map here" [(ngModel)]="map_center" name="latitude">
                    </mat-form-field>
                    <ngui-map center={{map_center}} zoom="15" (click)="onMapClick($event)">
                        <marker [position]="marker_position" draggable="true" #markerRef (dragend)="dragged($event)"></marker>
                    </ngui-map>
                </mat-card>
            </div>
          </div>
    </div>
